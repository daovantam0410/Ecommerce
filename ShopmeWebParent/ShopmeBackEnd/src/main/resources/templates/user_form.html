<!DOCTYPE html>
<!--Khai báo xmlns đường dẫn thymleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--    Đáp ứng trên nền di động, mobile-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    dùng th:href="@{url}" để thymleaf diễn giải và hiển thị url của đường dẫn này chính xác-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>[[${pageTitle}]]</title>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}" alt="logo-admin">
            </a>
<!--            Responsive tương thích trên nhiều nền tảng khác nhau-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
<!--            Menu-->
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sale Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <h2>Manage Users | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}" onsubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20" />
                    <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2" />
                        - <small>[[${role.description}]]</small>
                        <br>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos</label>
                <div class="col-sm-8">
                    <input type="file" id="fileImage" accept="image/png, image/jpeg, image/jpg, image/PNG, image/JPEG, image/JPG" class="mb-2" />
                    <img id="thumbnail" th:src="@{/images/default-user.png}" alt="photos reviews" class="img-fluid" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>

<!--    Modal-->
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript">
    $(document).ready(function (){
       $('#buttonCancel').on("click", function (){
          window.location = "[[@{/users}]]";
       });

       //Show thumbnail image
       $('#fileImage').change(function() {
           showImageThumbnail(this);
       });
    });

    //Show thumbnail image
    function showImageThumbnail(fileInput){
        //Get file input from user desktop to the browser(user_form)
        var file = fileInput.files[0];
        var reader = new FileReader();
        //Sự kiện này sẽ thực thi khi được onload
        reader.onload = function (e){
            //Set attribute of thumbnail
            $('#thumbnail').attr("src", e.target.result);
        };
        //readAsDataURL(): đọc nội dung của file được chỉ định
        reader.readAsDataURL(file);
    }

    function checkEmailUnique(form){
        url = "[[@{/users/check_email}]]";
        userEmail = $('#email').val();
        csrfValue = $("input[name='_csrf']").val();
        userId = $('#id').val();

        params = {id: userId, email: userEmail, _csrf: csrfValue};

        $.post(url, params, function (response){
            if (response == "OK"){
                form.submit();
            }else if (response == "Duplicated"){
                showModalDialog("Warning","There is another user having the email: " + userEmail);
            }else {
                showModalDialog("Error", "Unknown response from server");
            }
        }).fail(function (){
           showModalDialog("Error", "Could not connect to the server");
        });

        return false;
    }

    function showModalDialog(title, message){
        $('#modalTitle').text(title);
        $('#modalBody').text(message);
        $('#modalDialog').modal();
    }
</script>
</html>
