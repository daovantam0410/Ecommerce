server.port=8080
server.servlet.context-path=/ShopmeAdmin

spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb
spring.datasource.username=root
spring.datasource.password=1234

#JPA/Hibernate properties
#Create table in the database from the entity class
spring.jpa.hibernate.ddl-auto=update
#Show the sql statement in the console
#spring.jpa.show-sql=true
spring.jpa.show-sql=false
#tell Hibernate framework to make the SQL statements more readable in the console
spring.jpa.properties.hibernate.format_sql=true
#Chỉ định dialect database để hibernate có thể tạo table đúng cách
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
